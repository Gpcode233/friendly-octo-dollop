<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase scripts first -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <!-- Your script last with defer -->
    <script src="index.js" defer></script>
</head>
<body class="dark">
    <!-- ... rest of your existing body content ... -->
        <div id="notification" class="notification"></div>
        <h1>VEET Classroom</h1>

    <!-- Update these button handlers -->
    <section id="teacher-auth" class="glass">
        <h2>Teacher Portal</h2>
        <div id="teacher-login-form">
            <input type="email" id="teacher-email" placeholder="Email">
            <input type="password" id="teacher-password" placeholder="Password">
            <button class="btn" onclick="loginUser(document.getElementById('teacher-email').value, document.getElementById('teacher-password').value)">Login as Teacher</button>
        </div>
        <p>New teacher? <button class="btn" onclick="showTeacherRegistration()">Register</button></p>
    </section>

    <section id="student-auth" class="glass">
        <h2>Student Portal</h2>
        <div id="student-login-form">
            <input type="email" id="student-email" placeholder="Email">
            <input type="password" id="student-password" placeholder="Password">
            <input type="text" id="class-code" placeholder="Class Code">
            <button class="btn" onclick="loginUser(document.getElementById('student-email').value, document.getElementById('student-password').value)">Login as Student</button>
        </div>
        <p>New student? <button class="btn" onclick="showStudentRegistration()">Register</button></p>
    </section>
    <!-- ... rest of your existing HTML ... -->
    
<!-- Registration forms (hidden by default) -->
<div id="teacher-register-form" class="hidden">
    <input type="email" id="new-teacher-email" placeholder="Email">
    <input type="password" id="new-teacher-password" placeholder="Password">
    <input type="password" id="new-teacher-password-confirm" placeholder="Confirm Password">
    <button class="btn" onclick="registerTeacher(
        document.getElementById('new-teacher-email').value,
        document.getElementById('new-teacher-password').value
    )">Register</button>
</div>

<div id="student-register-form" class="hidden">
    <input type="email" id="new-student-email" placeholder="Email">
    <input type="password" id="new-student-password" placeholder="Password">
    <input type="password" id="new-student-password-confirm" placeholder="Confirm Password">
    <button class="btn" onclick="registerStudent(
        document.getElementById('new-student-email').value,
        document.getElementById('new-student-password').value
    )">Register</button>
</div>

<!-- Add logout button to classroom section -->
<div class="header-actions">
    <button class="btn" onclick="logoutUser()">Logout</button>
</div>
    
</body>
</html>
