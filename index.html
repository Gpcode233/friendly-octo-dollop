<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom Portal</title>
    <link rel="icon" href="nfav.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div id="notification" class="notification"></div>
    
    <!-- Authentication Section -->
    <div id="auth-section">
        <h1>VEET Classroom</h1>

        <!-- Teacher section -->
        <section id="teacher-auth" class="glass">
            <h2>Teacher Portal</h2>
            <div id="teacher-login-form">
                <input type="email" id="teacher-email" placeholder="Email">
                <input type="password" id="teacher-password" placeholder="Password">
                <button class="btn" type="button" onclick="handleTeacherLogin()">Login as Teacher</button>
            </div>
            <p>New teacher? <button class="btn" type="button" onclick="showTeacherRegistration()">Register</button></p>
        </section>

        <!-- Student section -->
        <section id="student-auth" class="glass">
            <h2>Student Portal</h2>
            <div id="student-login-form">
                <input type="email" id="student-email" placeholder="Email">
                <input type="password" id="student-password" placeholder="Password">
                <input type="text" id="class-code" placeholder="Class Code">
                <button class="btn" type="button" onclick="handleStudentLogin()">Login as Student</button>
            </div>
            <p>New student? <button class="btn" type="button" onclick="showStudentRegistration()">Register</button></p>
        </section>

        <!-- Registration forms -->
        <div id="teacher-register-form" class="hidden">
            <input type="email" id="new-teacher-email" placeholder="Email">
            <input type="password" id="new-teacher-password" placeholder="Password">
            <input type="password" id="new-teacher-password-confirm" placeholder="Confirm Password">
            <button class="btn" onclick="registerTeacher()">Register</button>
        </div>

        <div id="student-register-form" class="hidden">
            <input type="email" id="new-student-email" placeholder="Email">
            <input type="password" id="new-student-password" placeholder="Password">
            <input type="password" id="new-student-password-confirm" placeholder="Confirm Password">
            <button class="btn" onclick="registerStudent()">Register</button>
        </div>
    </div>

    <!-- Teacher Dashboard Section (hidden by default) -->
    <div id="teacher-dashboard" class="dashboard hidden">
        <div class="header-actions">
            <button class="btn" onclick="logoutUser()">Logout</button>
        </div>
        <h1>Teacher Dashboard</h1>
        
        <section class="glass create-class-section">
            <h2>Create New Class</h2>
            <div class="create-class-form">
                <input type="text" id="class-name" placeholder="Class Name">
                <input type="text" id="subject" placeholder="Subject">
                <button class="btn" onclick="createClass()">Create Class</button>
            </div>
        </section>

        <section class="glass classes-section">
            <h2>Your Classes</h2>
            <div id="classes-list" class="classes-grid">
                <!-- Classes will be populated here dynamically -->
            </div>
        </section>
    </div>

    <!-- Student Dashboard Section (hidden by default) -->
    <div id="student-dashboard" class="dashboard hidden">
        <div class="header-actions">
            <button class="btn" onclick="logoutUser()">Logout</button>
        </div>
        <h1>Student Dashboard</h1>
        
        <section class="glass enrolled-classes-section">
            <h2>Your Classes</h2>
            <div id="student-classes-list" class="classes-grid">
                <!-- Enrolled classes will be populated here dynamically -->
            </div>
        </section>
    </div>

        import { getAuth } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
