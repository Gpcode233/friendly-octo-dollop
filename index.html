<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom Portal</title>
    <link rel="icon" href="nfav.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div id="notification" class="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <span class="notification-text"></span>
    </div>
    
    <!-- Authentication Section -->
    <div id="auth-section">
        <div class="auth-header">
            <div class="logo-container">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <h1>VEET Classroom</h1>
            </div>
            <p class="tagline">Empowering Education Through Technology</p>
        </div>

        <div class="auth-container">
            <!-- Teacher section -->
            <section id="teacher-auth" class="glass auth-card">
                <div class="card-header">
                    <i class="fas fa-chalkboard-teacher card-icon"></i>
                    <h2>Teacher Portal</h2>
                </div>
                <div id="teacher-login-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="teacher-email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="teacher-password" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary" type="button" onclick="handleTeacherLogin()">
                        <i class="fas fa-sign-in-alt"></i>
                        Login as Teacher
                    </button>
                </div>
                <div class="auth-footer">
                    <p>New teacher? 
                        <button class="btn-link" type="button" onclick="showTeacherRegistration()">
                            <i class="fas fa-user-plus"></i>
                            Register
                        </button>
                    </p>
                </div>
            </section>

            <!-- Student section -->
            <section id="student-auth" class="glass auth-card">
                <div class="card-header">
                    <i class="fas fa-user-graduate card-icon"></i>
                    <h2>Student Portal</h2>
                </div>
                <div id="student-login-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="student-email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="student-password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="text" id="class-code" placeholder="Class Code (Optional)">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="handleStudentLogin()">
                        <i class="fas fa-sign-in-alt"></i>
                        Login as Student
                    </button>
                </div>
                <div class="auth-footer">
                    <p>New student? 
                        <button class="btn-link" type="button" onclick="showStudentRegistration()">
                            <i class="fas fa-user-plus"></i>
                            Register
                        </button>
                    </p>
                </div>
            </section>
        </div>

        <!-- Registration forms -->
        <div id="teacher-register-form" class="register-form glass hidden">
            <div class="form-header">
                <i class="fas fa-chalkboard-teacher"></i>
                <h3>Teacher Registration</h3>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="new-teacher-email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="new-teacher-password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="new-teacher-password-confirm" placeholder="Confirm Password" required>
            </div>
            <button class="btn btn-success" onclick="registerTeacher()">
                <i class="fas fa-user-check"></i>
                Register Teacher
            </button>
        </div>

        <div id="student-register-form" class="register-form glass hidden">
            <div class="form-header">
                <i class="fas fa-user-graduate"></i>
                <h3>Student Registration</h3>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="new-student-email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="new-student-password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="new-student-password-confirm" placeholder="Confirm Password" required>
            </div>
            <button class="btn btn-success" onclick="registerStudent()">
                <i class="fas fa-user-check"></i>
                Register Student
            </button>
        </div>
    </div>

    <!-- Teacher Dashboard Section -->
    <div id="teacher-dashboard" class="dashboard hidden">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-container">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    <h1>Teacher Dashboard</h1>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        
        <main class="dashboard-content">
            <section class="glass create-class-section">
                <div class="section-header">
                    <i class="fas fa-plus-circle section-icon"></i>
                    <h2>Create New Class</h2>
                </div>
                <div class="create-class-form">
                    <div class="form-row">
                        <div class="input-group">
                            <i class="fas fa-book input-icon"></i>
                            <input type="text" id="class-name" placeholder="Class Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-tag input-icon"></i>
                            <input type="text" id="subject" placeholder="Subject" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="createClass()">
                        <i class="fas fa-plus"></i>
                        Create Class
                    </button>
                </div>
            </section>

            <section class="glass classes-section">
                <div class="section-header">
                    <i class="fas fa-school section-icon"></i>
                    <h2>Your Classes</h2>
                </div>
                <div id="classes-list" class="classes-grid">
                    <!-- Classes will be populated here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <!-- Student Dashboard Section -->
    <div id="student-dashboard" class="dashboard hidden">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-container">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    <h1>Student Dashboard</h1>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        
        <main class="dashboard-content">
            <section class="glass enrolled-classes-section">
                <div class="section-header">
                    <i class="fas fa-book-open section-icon"></i>
                    <h2>Your Classes</h2>
                </div>
                <div id="student-classes-list" class="classes-grid">
                    <!-- Enrolled classes will be populated here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <p>Loading...</p>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
